<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container1">
        <img src="./images/image-product-desktop.jpg" alt="destop image" />
        <img src="./images/image-product-mobile.jpg" alt="">
      </section>

      <section class="container2">
        <p class="spacing">PERFUME</p>
        <h1>
          Gabrielle<br />
          Essence Eau<br />
          De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous<br />
          interpretation composed by<br />
          Olivier Polge, Perfumer-Creator<br />
          for the House of CHANEL.
        </p>
        <div>
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="Cart" /> Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
